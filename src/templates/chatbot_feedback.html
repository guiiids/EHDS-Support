<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Feedback - TeamSupport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .feedback-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 10px 15px -3px rgba(0, 0, 0, 0.05),
                        0 20px 25px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .feedback-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                        0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 30px 35px -7px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: #1e3a5f;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .required {
            color: #1e3a5f;
            margin-left: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #1e3a5f;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .rating-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .rating-option {
            position: relative;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .rating-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            background: #fafafa;
            transition: all 0.2s ease;
            margin: 0;
        }

        .rating-option input[type="radio"]:checked + label {
            background: #1e3a5f;
            color: white;
            border-color: #1e3a5f;
            transform: scale(1.05);
        }

        .rating-option label:hover {
            border-color: #1e3a5f;
            background: #f0f4f8;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #1e3a5f;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(30, 58, 95, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(30, 58, 95, 0.3);
            background: linear-gradient(135deg, #2d5a8f 0%, #1e3a5f 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .helper-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.375rem;
        }

        @media (max-width: 640px) {
            .feedback-container {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .rating-group {
                justify-content: center;
            }
        }

        /* Success message styles */
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #1e3a5f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }

        .success-message h2 {
            color: #1e3a5f;
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
        }

        .success-message p {
            color: #6b7280;
            font-size: 1.05rem;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div id="formContent">
            <div class="header">
                <h1>Chatbot Feedback</h1>
                <p>Help us improve your experience by sharing your thoughts</p>
            </div>

            <form id="feedbackForm" action="/chatbot-feedback" method="POST">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Overall Experience <span class="required">*</span></label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">5</label>
                        </div>
                    </div>
                    <p class="helper-text">1 = Poor, 5 = Excellent</p>
                </div>

                <div class="form-group">
                    <label for="experienceType">What did you use the chatbot for?</label>
                    <select id="experienceType" name="experienceType">
                        <option value="">Select an option</option>
                        <option value="technical_support">Technical Support</option>
                        <option value="general_inquiry">General Inquiry</option>
                        <option value="troubleshooting">Troubleshooting</option>
                        <option value="product_info">Product Information</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback">Your Feedback <span class="required">*</span></label>
                    <textarea id="feedback" name="feedback" required placeholder="Tell us about your experience with the chatbot..."></textarea>
                    <p class="helper-text">Share what worked well and what could be improved</p>
                </div>

                <div class="form-group">
                    <label for="suggestions">Suggestions for Improvement</label>
                    <textarea id="suggestions" name="suggestions" placeholder="Any features or improvements you'd like to see?"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="helpfulResponse" name="helpfulResponse" value="yes">
                        <label for="helpfulResponse">The chatbot provided helpful responses</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="followUp" name="followUp" value="yes">
                        <label for="followUp">I'd like someone to follow up with me</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <div class="success-icon">âœ“</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.<br>We appreciate you taking the time to help us improve.</p>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            // In production, this would send data to your backend
            const formData = new FormData(this);
            
            // Hide form and show success message
            document.getElementById('formContent').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            
            // Optional: Send to backend
            // fetch('/chatbot-feedback', {
            //     method: 'POST',
            //     body: formData
            // }).then(response => response.json())
            //   .then(data => console.log(data));
        });
    </script>
</body>
</html>
