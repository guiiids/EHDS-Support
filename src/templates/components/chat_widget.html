<!-- Phosphor Icons (Required for chat widget) -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<style>
    :root {
        --agilent-blue: #0085D5;
        --agilent-dark: #0B3F63;
    }

    /* Custom scrollbar for chat messages */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
        background: #f1f5f9;
    }
    .chat-messages::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
    }
    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    /* Fallback styles in case Tailwind extension fails */
    .bg-agilent-blue { background-color: var(--agilent-blue); }
    .bg-agilent-dark { background-color: var(--agilent-dark); }
    .text-agilent-blue { color: var(--agilent-blue); }
    .hover\:bg-agilent-dark:hover { background-color: var(--agilent-dark); }
</style>

<!-- Chat Widget -->
<div id="chatWidget" class="fixed bottom-6 right-6 z-50">
    <!-- Chat Button -->
    <button id="chatButton" 
            class="bg-agilent-blue hover:bg-agilent-dark text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110">
        <i class="ph-fill ph-chats text-2xl"></i>
    </button>

    <!-- Chat Window -->
    <div id="chatWindow" 
         class="hidden absolute bottom-20 right-0 w-96 bg-white rounded-xl shadow-2xl border border-slate-200 flex flex-col"
         style="height: 500px; max-height: 80vh;">
        
        <!-- Chat Header -->
        <div class="bg-agilent-blue text-white px-5 py-4 rounded-t-xl flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="ph-fill ph-chats text-xl"></i>
                </div>
                <div>
                    <h3 class="font-condensed font-bold text-sm">Support Assistant</h3>
                    <p class="text-xs text-white/80">Ask me anything</p>
                </div>
            </div>
            <button id="closeChat" class="text-white/80 hover:text-white transition-colors">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div id="chatMessages" class="flex-grow overflow-y-auto p-4 space-y-3 chat-messages bg-slate-50">
            <!-- Welcome message -->
            <div class="flex gap-2" id="welcomeMessage">
                <div class="w-8 h-8 bg-agilent-blue/10 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="ph-fill ph-robot text-agilent-blue text-sm"></i>
                </div>
                <div class="bg-white rounded-lg px-3 py-2 shadow-sm max-w-[80%] border border-slate-100">
                    <p class="text-xs text-slate-700">Hi! How can I help you today?</p>
                    <span class="text-[10px] text-slate-400 mt-1 block">Just now</span>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t border-slate-200 bg-white rounded-b-xl">
            <form id="chatForm" class="flex gap-2">
                <input 
                    type="text" 
                    id="chatInput" 
                    placeholder="Type your message..." 
                    class="flex-grow px-3 py-2 text-xs border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-agilent-blue/20 focus:border-agilent-blue"
                    autocomplete="off">
                <button 
                    type="submit" 
                    class="bg-agilent-blue hover:bg-agilent-dark text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center">
                    <i class="ph-bold ph-paper-plane-right text-base"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Chat Widget Script -->
<script>
    (function() {
        // --- DESIGN SYSTEM INJECTION (Fixes the root cause) ---
        // Ensure Agilent colors are available in Tailwind's runtime configuration
        if (window.tailwind) {
            // Get existing colors to avoid overwriting the entire color object
            const currentColors = tailwind.config?.theme?.extend?.colors || {};
            
            tailwind.config = {
                ...tailwind.config,
                theme: {
                    ...tailwind.config?.theme,
                    extend: {
                        ...tailwind.config?.theme?.extend,
                        colors: {
                            ...currentColors,
                            agilent: {
                                blue: '#0085D5',
                                dark: '#0B3F63',
                            }
                        },
                        fontFamily: {
                            ...tailwind.config?.theme?.extend?.fontFamily,
                            condensed: ['Roboto Condensed', 'Inter', 'sans-serif'],
                        }
                    }
                }
            };
        }

        const chatButton = document.getElementById('chatButton');
        const chatWindow = document.getElementById('chatWindow');
        const closeChat = document.getElementById('closeChat');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const STORAGE_KEY = 'ilab_chat_history';
        const STATE_KEY = 'ilab_chat_window_open';

        // Toggle chat window
        chatButton.addEventListener('click', () => {
            const isHidden = chatWindow.classList.toggle('hidden');
            localStorage.setItem(STATE_KEY, !isHidden);
            if (!isHidden) {
                chatInput.focus();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        closeChat.addEventListener('click', () => {
            chatWindow.classList.add('hidden');
            localStorage.setItem(STATE_KEY, 'false');
        });

        // Format timestamp
        function formatTime(timestamp) {
            const date = timestamp ? new Date(timestamp) : new Date();
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        // Add message to chat
        function addMessage(text, isUser = false, save = true, timestamp = null) {
            // Remove welcome message if there are other messages
            if (welcomeMessage && (save || chatMessages.children.length > 1)) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-2 ${isUser ? 'justify-end' : ''}`;

            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="bg-agilent-blue text-white rounded-lg px-3 py-2 shadow-sm max-w-[80%]">
                        <p class="text-xs">${escapeHtml(text)}</p>
                        <span class="text-[10px] text-white/70 mt-1 block">${formatTime(timestamp)}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-agilent-blue/10 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="ph-fill ph-robot text-agilent-blue text-sm"></i>
                    </div>
                    <div class="bg-white rounded-lg px-3 py-2 shadow-sm max-w-[80%] border border-slate-100">
                        <p class="text-xs text-slate-700">${escapeHtml(text)}</p>
                        <span class="text-[10px] text-slate-400 mt-1 block">${formatTime(timestamp)}</span>
                    </div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (save) {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                history.push({ text, isUser, timestamp: new Date().toISOString() });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            }
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex gap-2';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-agilent-blue/10 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="ph-fill ph-robot text-agilent-blue text-sm"></i>
                </div>
                <div class="bg-white rounded-lg px-3 py-2 shadow-sm border border-slate-100">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Show typing indicator
            addTypingIndicator();

            try {
                // Send message to backend
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator();

                if (data.success) {
                    // Add bot response
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                addMessage('Sorry, I could not connect to the server. Please try again.', false);
            }
        });

        // Initialize from storage
        function initChat() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (history.length > 0) {
                history.forEach(msg => {
                    addMessage(msg.text, msg.isUser, false, msg.timestamp);
                });
            }
            
            const isOpen = localStorage.getItem(STATE_KEY) === 'true';
            if (isOpen) {
                chatWindow.classList.remove('hidden');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Run init
        initChat();
    })();
</script>
